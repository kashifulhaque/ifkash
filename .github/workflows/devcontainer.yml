name: DevContainer CI

on:
  pull_request:
    paths:
      - '.devcontainer/**'
      - '.github/workflows/devcontainer.yml'
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'

jobs:
  test-devcontainer:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and test devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}/devcontainer
          cacheFrom: ghcr.io/${{ github.repository }}/devcontainer
          push: never
          runCmd: |
            # Run health check
            bash .devcontainer/health-check.sh
            
            # Verify mise is working
            mise --version
            
            # Verify all tools are installed
            bun --version
            node --version
            rustc --version
            typst --version
            wrangler --version
            
            # Verify wasm32 target
            rustup target list | grep wasm32-unknown-unknown
            
            # Install dependencies
            bun install
            
            # Build frontend
            bun run build
            
            # Build backend
            cd api && cargo build --target wasm32-unknown-unknown

      - name: Report status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ DevContainer build and tests passed!"
          else
            echo "❌ DevContainer build or tests failed!"
            exit 1
          fi
