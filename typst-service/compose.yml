services:
  typst-service:
    build: .
    container_name: typst-service
    restart: unless-stopped
    ports:
      - '127.0.0.1:3001:3001'
    volumes:
      # Mount fonts directory (create this on your VM)
      - ./fonts:/app/fonts:ro
      # Optional: Mount custom Typst packages
      # - ./typst-packages:/root/.local/share/typst/packages:ro
    environment:
      - PORT=3001
      - FONT_PATH=/app/fonts
      - NODE_ENV=production
    networks:
      - web_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  web_network:
    external: true
